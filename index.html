<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Basic reset for margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            background-image: url("https://t4.ftcdn.net/jpg/00/94/46/39/360_F_94463900_kTSd8CtbmIYRuNrbWS7WxCpLDTizVuq5.jpg");
			background-size: cover; 
            background-repeat: no-repeat; 
            background-position: center; 
            height: 100vh;
            margin: 0; 
        }

        /* Navigation Bar */
        nav {
            display: flex;
            justify-content: center; /* Center all items */
            background-color: #333;
            color: #fff;
            padding: 15px;
            border: 8px solid #0B192C; /* Added border */
            border-radius: 5px; /* Optional: rounded corners */
            margin: 10px; /* Optional: spacing around the nav */
        }

        nav ul {
            list-style: none;
            display: flex; /* Keep items in a row */
            margin: 0; /* Remove default margin */
        }

        nav ul li {
            margin: 0 50px; /* Adjusted spacing between items */
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }

        nav ul li a:hover {
            color: #ddd;
        }

        /* Header Section */
        header {
            background-color: #f4f4f4;
            padding: 20px;
            text-align: center;
        }

        h1 {
            color: #0B192C;
            text-align: center;
            padding-top: 200px;
            font-family: Lato, brush;
            font-size: 10em; /* Increased font size */
        }

        /* Main Content Sections */
        section {
            padding: 20px;
            margin: 20px auto;
            max-width: 1200px;
        }

        section h2 {
            color: #333;
            margin-bottom: 10px;
        }

        /* Footer */
        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
    <title>EMTECH CPT GROUP6</title>
</head>
<body>
    <nav>
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">CONTENTS</a></li>
            <li><a href="#">PORTFOLIO</a></li>
            <li><a href="#">CONTACT US</a></li>
        </ul>
    </nav>
    <h1>CHEMISTRY</h1> <!-- Adjusted heading -->
    <br />
    <h3 align="center">
        <a href="#">
            <font face="Lato" color="#0B192C">GET STARTED</font>
        </a>
    </h3>
</body>
</html>
